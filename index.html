<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Lasse Buus Nielsen - Links</title>
	<link rel="stylesheet" href="./index.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
	<script>
		window.addEventListener('DOMContentLoaded', () => {
		VANTA.BIRDS({
			el: "#vanta",
			mouseControls: true,
        touchControls: true,
        gyroControls: true,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        backgroundAlpha: 0.0,
        color2: 0xff00f0,
        wingSpan: 40.00,
        separation: 100.00,
        alignment: 77.00,
        cohesion: 5.00,
        quantity: 1.00
		})
		setTimeout(() => {
        const main = document.querySelector('main')
        main.style.opacity = 1
        main.style.filter = 'blur(0px)'
      }, 1000)
	})
	</script>
</head>

<body>
	<div id="vanta"></div>
	<main class="animated">
		<header>
			<img src="./images/me.png" alt="" />
			<h1>@lassebuus</h1>
		</header>
		<ul>
			<li>
				<a href="https://www.lassebuus.dk">
					<img src="./images/home.svg" alt="Homepage" width="15" />
					Official Website
				</a>
			</li>
			<li>
				<a href="https://www.linkedin.com/in/lasse-buus-nielsen-6aaa42a2/">
					<img src="./images/linkedin.svg" alt="LinkedIn" width="15" />
					LinkedIn
				</a>
			</li>
			<li>
				<a href="https://twitter.com/lassebuus">
					<img src="./images/twitter.svg" alt="Twitter" width="15" />
					Twitter
				</a>
			</li>
			<li>
				<a href="https://github.com/nettmaker-lasse">
					<img src="./images/github.svg" alt="GitHub" width="15" />
					GitHub
				</a>
			</li>
			<li>
				<a href="https://www.instagram.com/lassebuus/">
					<img src="./images/instagram.svg" alt="Instagram" width="15" />
					Instagram
				</a>
			</li>
		</ul>
	</main>
</body>

</html>
